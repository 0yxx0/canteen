<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>菜品报表</title>
</head>
<body>
<div style="text-align: center;width: 100%;margin-bottom: 30px;margin-top: 30px;">
    菜品：<select id="fname">
    </select>
    <label><input type="radio"  name="mdate" value="1" >按月查看销售额变化
    </label>
    <label ><input type="radio" name="mdate" value="0" checked >查看累计销售额对比</label>
    <button onclick="refresh()">统计</button>
</div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="amount" style="width: 1000px;height:400px;margin-left:200px;"></div>
<script type="text/javascript">
    searchFood();
    all();
    function searchFood(){
    	 $.post("../../foods", {op:"findFood"}, function(result){
             let str = " <option value='0'>全部</option>";
             $.each(result.data, function(index, item){
     			str +="<option value='" + item.fno + "'>" + item.fname + "</option>";
             });
             $("#fname").append($(str));
         }, "json");
    }
    
    var amount = echarts.init(document.getElementById('amount'));
    
    function all(){
    	$.post("../../order",{op:"all"},function(data){
           amount.setOption(getAmountBarOption(data,"food"));
    	},"json");
    }
    function getAmountBarOption(data) {
    	var length= data.data.length;
        var opData = [];
        var xdata = [];
        for(i=0;i<length;i++){
        	opData[i]=data.data[i].amount;
        	xdata[i]=data.data[i].fname;
            console.log(xdata[i]);
        }
        var legend ;
        option = {
            title: {
                text: '累计销售额',
            },
            tooltip: {},
            legend: legend,
            xAxis: {
                data: xdata
            },
            yAxis: {},
            series: [{
                name: '销售额',
                type: 'bar',
                data: opData
            }]
        };
        return option;
    }
  //针对对象数据进行排序propertyName 要排序的属性名，order 1为正序0为倒序
    function compare(propertyName,order) {
        return function (object1, object2) {
            var value1 = object1[propertyName];
            var value2 = object2[propertyName];
            if(order==0){
                if (value2 < value1) {
                    return -1;
                }
                else if (value2 > value1) {
                    return 1;
                }
                else {
                    return 0;
                }
            }if(order==1){
                if (value2 > value1) {
                    return -1;
                }
                else if (value2 < value1) {
                    return 1;
                }
                else {
                    return 0;
                }
            }

        }
    }
</script>
 
</body>


</html>
